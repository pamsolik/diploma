<header>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light  navbar-toggleable-sm  border-bottom box-shadow  mb-3"
  >
    <div class="container">
      <a [routerLink]="['/']" class="navbar-brand">Cars</a>
      <button
        (click)="toggle()"
        [attr.aria-expanded]="isExpanded"
        aria-label="Toggle navigation"
        class="navbar-toggler"
        data-target=".navbar-collapse"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        [ngClass]="{ show: isExpanded }"
        class="collapse navbar-collapse justify-content-end"
      >
        <ul *ngIf="isAuthenticated" class="navbar-nav flex-grow">
          <li
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="['link-active']"
            class="nav-item"
          >
            <a [routerLink]="['/']" class="nav-link text-dark">Strona domowa</a>
          </li>
          <li [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/recruitments']" class="nav-link text-dark"
            >Oferty</a
            >
          </li>
          <li *ngIf="authorizeService.isRecruiter" [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/recruiter']" class="nav-link text-dark"
            >Rekruter</a
            >
          </li>
          <li *ngIf="authorizeService.isRecruiter" [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/projects']" class="nav-link text-dark"
            >Projekty</a
            >
          </li>
          <li *ngIf="authorizeService.isAdmin" [routerLinkActive]="['link-active']" class="nav-item">
            <a [routerLink]="['/admin']" class="nav-link text-dark"
            >Administrator</a
            >
          </li>
        </ul>
        <app-login-menu></app-login-menu>
      </div>
    </div>
  </nav>
</header>
