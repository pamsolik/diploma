<div class="card mb-4 box-shadow container-lg p-0">

  <h1 *ngIf="!details else loaded">Wczytywanie</h1>

  <ng-template #loaded>
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{details.title}}</h4>
    </div>
    <div class="card-body row">
      <div class="col-5">
          <img class="w-100"
            alt="Blank"
            src="https://media.istockphoto.com/photos/apply-now-jobs-job-working-recruitment-employees-business-desk-picture-id643778458?k=6&m=643778458&s=612x612&w=0&h=42rZTES6oeZFldaS0TgZ3grMiaDYx_cZLw_pljZ5U6w="/>

        <ul>
          <li>Poziom: {{details.jobLevel}}</li>
          <li>Typ: {{details.jobType}}</li>
          <li>RozpoczÄ™cie rekrutacji: {{details.startDate}}</li>
        </ul>

      </div>

      <div class="col">
        <p>{{details.description}}</p>
      </div>
    </div>
  </ng-template>
</div>
