      <h1 *ngIf="!offers else loaded">Wczytywanie</h1>

      <ng-template #loaded>
        <select class="form-control" [(ngModel)]="sortOrder">
          <option *ngFor="let order of sortOrders">{{order}}</option>
        </select>

        <mat-card *ngFor="let offer of offers.items" [routerLink]="['/recruitment-details/' + offer.id]" class="mb-1">
          <div class="row">
            <div class="col-4">
              <img class="img-fluid"
                [src]="createImgPath(offer.imgUrl)"
                alt="Thumbnail image">
            </div>
            <div class="job-desc col">
              <h5 class="card-title">{{offer.title}}</h5>
              <p>{{offer.description}}</p>
            </div>
          </div>
        </mat-card>

        <mat-paginator id="paginator"
                       [pageIndex]="0"
                       [length]="offers.totalItems"
                       [pageSize]="filters.pageSize"
                       [pageSizeOptions]="[2, 5, 10, 25, 100]"
                       (page)="applyFilter($event); loadData()"

                       aria-label="Wybierz stronę">
        </mat-paginator>
      </ng-template>
