<ng-template #content class="" let-modal>
  <div class="card p-0 m-0">
    <h4 class="card-header">{{details.applicant.email}} | {{details.applicant.name}} {{details.applicant.surname}}</h4>
    <div class="mt-2 card-body row">
      <!--      <form class="g-3 needs-validation" novalidate>-->
      <div class="col-8 border-end">

        <div class="row ">
          <div class="col-auto">
            <img [src]="createImgPath()"
                 alt="Thumbnail image"
                 class="img-thumbnail rounded ">
          </div>

          <p class="col">{{details.description}}</p>
        </div>

        <div class="border-top my-2"></div>

        <h5>CV:</h5>
        <p>{{details.cvFile? details.cvFile : 'brak'}}</p>

        <div class="border-top my-2"></div>

        <h5>List motywacyjny:</h5>
        <p>{{details.clFile? details.clFile : 'brak'}}</p>

        <div class="border-top my-2"></div>

        <h5>Klauzule:</h5>

        <p>{{details.clauseOpt2Accepted}}</p>

      </div>

      <div class="col">
        <h5>Projekty</h5>
        <div *ngFor="let p of details.projects">
          <a [href]="p.url" >{{p.url}}</a>
        </div>
      </div>

    </div>
  </div>
</ng-template>

<button (click)="open(content)" class="btn btn-info">Szczegóły</button>
