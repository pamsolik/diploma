<ul (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" *ngIf="isAuthenticated | async" class="navbar-nav">
  <li class="nav-item">
    <a [routerLink]='["/authentication/profile"]'

       class="nav-link text-dark user_name"
       title="Manage"
    >
      Witaj, {{ userName | async }}
    </a>

    <div *ngIf="displayProfile" class="user_c">

      <div class="user_info l">
        <img alt="user" class="info_img"
             src="https://discountdoorhardware.ca/wp-content/uploads/2018/06/profile-placeholder-3.jpg">
        <p>Patryk Amsolik</p>
        <p>{{ userName | async }}</p>
        <p><a href="#">Dashboard</a></p>
      </div>

      <div class="u_menu r">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">My Games</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>

    </div>
  </li>
  <li class="nav-item">
    <a [routerLink]='["/authentication/logout"]' [state]='{ local: true }' class="nav-link text-dark" title="Logout">Wyloguj</a>
  </li>
</ul>
<ul *ngIf="!(isAuthenticated | async)" class="navbar-nav">
  <li class="nav-item">
    <a [routerLink]='["/authentication/register"]' class="nav-link text-dark">Rejestracja</a>
  </li>
  <li class="nav-item">
    <a [routerLink]='["/authentication/login"]' class="nav-link text-dark">Logowanie</a>
  </li>
</ul>
